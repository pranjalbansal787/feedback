<script type="text/javascript">
    window.ATL_JQ_PAGE_PROPS = {
        "triggerFunction": function (showCollectorDialog) {
            setTimeout(function () {
                if (showCollectorDialog !== undefined)
                    showCollectorDialog();
            }, 100);
        }
    };

    // Main page:
    var iframeContainer = null
    var callback = null
    window.onmessage = function (event) {
        if (event.data == "collectorLoaded") {
            iframeContainer = document.getElementById("atlwdg-container")
            callback = setInterval(function () {
                if(iframeContainer !== null) {
                    watcher()
                }
            }, 500);
        }
    };

    function watcher() {
        if(iframeContainer.style['display'] == 'none')
        {
            clearInterval(callback)
            jsQtChannel.close()
        }
    }
</script>
